<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta de Presentación con Código QR</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #339;
        }

        #codigoQR {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mi Tarjeta de Presentación con Código QR</h1>

    <p>¡Hola! Soy [Tu Nombre], de [Tu Empresa]. Puedes contactarme a través de los siguientes medios:</p>

    <ul>
        <li>Teléfono: <a href="tel:+123456789">123-456-789</a></li>
        <li>Email: <a href="mailto:tu@email.com">tu@email.com</a></li>
        <li>Sitio web: <a href="http://www.tu-sitio-web.com" target="_blank">www.tu-sitio-web.com</a></li>
    </ul>

    <p>Sígueme en redes sociales:</p>
    <ul>
        <li><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a></li>
        <li><a href="https://twitter.com/tu-usuario" target="_blank">Twitter</a></li>
        <!-- Agrega más enlaces según tus perfiles en otras redes sociales -->
    </ul>

    <!-- Código QR -->
    <div id="codigoQR"></div>

    <script>
        // Datos de la VCard
        var vcardData = `
BEGIN:VCARD
VERSION:3.0
FN:Tu Nombre
ORG:Tu Empresa
TEL:+123456789
EMAIL:tu@email.com
URL:http://www.tu-sitio-web.com
END:VCARD
`;

        // Crear código QR con la biblioteca qrious
        var qr = new QRious({
            element: document.getElementById('codigoQR'),
            value: 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcardData)
        });
    </script>

</body>
</html>
