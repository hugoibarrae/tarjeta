<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta de Presentación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #933;
        }

        #descargarVCard {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mi Tarjeta de Presentación</h1>

    <p>¡Hola! Soy [Tu Nombre], de [Tu Empresa]. Puedes contactarme a través de los siguientes medios:</p>

    <ul>
        <li>Teléfono: <a href="tel:+123456789">123-456-789</a></li>
        <li>Email: <a href="mailto:tu@email.com">tu@email.com</a></li>
        <li>Sitio web: <a href="http://www.tu-sitio-web.com" target="_blank">www.tu-sitio-web.com</a></li>
    </ul>

    <p>Sígueme en redes sociales:</p>
    <ul>
        <li><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a></li>
        <li><a href="https://twitter.com/tu-usuario" target="_blank">Twitter</a></li>
        <!-- Agrega más enlaces según tus perfiles en otras redes sociales -->
    </ul>

    <!-- Enlace para descargar la VCard -->
    <a href="#" id="descargarVCard" onclick="mostrarInstrucciones()">Descargar VCard</a>

    <script>
        function descargarVCard() {
            var vcardData = `
BEGIN:VCARD
VERSION:3.0
FN:Tu Nombre
ORG:Tu Empresa
TEL:+123456789
EMAIL:tu@email.com
URL:http://www.tu-sitio-web.com
END:VCARD
`;

            var blob = new Blob([vcardData], { type: 'text/vcard' });

            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'mi_tarjeta.vcf';

            link.click();
        }

        function mostrarInstrucciones() {
            alert("Haga clic en el enlace para descargar la tarjeta de contacto y luego ábrala con la aplicación de Contactos.");
            descargarVCard();
        }
    </script>

</body>
</html>
